version: 2.1
orbs:
  node: circleci/node@5.0.2
jobs:
  test:
    executor: 
      name: node/default
      tag: '13.14'
    steps:
      - checkout
      - node/install-packages
      - run: 
          command: npm run test
      - run: 
          command: npm run coverage
      - store_artifacts:
          path: test-reports
      - store_test_results:
          path: test-results    
workflows:
  test_my_app:
    jobs:
      - test

